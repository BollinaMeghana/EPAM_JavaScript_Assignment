<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script>  
function validate()  
{  
var x=document.myform.email.value; 
var password=document.myform.password.value;  
var atposition=x.indexOf("@");  
var dotposition=x.lastIndexOf(".");  
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
  alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
  return false;  
  } 
var num=document.myform.mobileno.value;
if (isNaN(num)){
	alert("Enter Numeric value only");
  return false;
}
else if(password.length<6){  
	  alert("Password must be at least 6 characters long.");  
	  return false;  
	  } 
var firstpassword=document.myform.password.value;  
var secondpassword=document.myform.retypepassword.value;  
  
if(firstpassword==secondpassword){  
return true;  
}  
else{  
alert("password must be same!");  
return false;  
}  
}  
</script> 
<div class="container">    
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
<div class="panel panel-info" >
<div style="float:left; position: relative; top:15px;right:-10px">
<i class="fa fa-graduation-cap" style="font-size:25px;"></i>
</div>
<div class="panel-heading">
<div class="panel-title"><center><b>Sign Up</b></center></div>
<div style="float:right; position: relative; top:-25px">
<i class="fa fa-close" style="font-size:25px;"></i>
</div>
</div>     
<div style="padding-top:30px" class="panel-body" >
<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
</div>
<form id="loginform" name="myform"  method="post" action="#" class="form-horizontal" role="form" onsubmit="return validate();">
<div style="margin-bottom: 25px" class="input-group">
<input id="login-username" type="text" class="form-control" name="email" value="" placeholder="example@gmail.com"> 
<span class="input-group-addon"><i class="fa fa-envelope"></i>
</span>
</div>
<div style="margin-bottom: 25px" class="input-group">
<input id="num" type="text" class="form-control" name="mobileno" value="" placeholder="mobile number"> 
<span class="input-group-addon"><i class="fa fa-mobile"></i>
</span>
</div>

<div style="margin-bottom: 25px" class="input-group">
<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
<span class="input-group-addon"><i class="fa fa-lock"></i>
</span>
</div>
<div style="margin-bottom: 25px" class="input-group">
<input id="login-password" type="password" class="form-control" name="retypepassword" placeholder="confirm-password">
<span class="input-group-addon"><i class="fa fa-unlock-alt"></i>
</span>
</div>
<div style="margin-top:10px" class="form-group">
<div class="col-sm-12 controls"><center>
<input type="submit" value="sign into EPAM webinar" id="btn-login" class="btn btn-info">
</center></div>
</div>
</form>
</div>         
</div>                     
</div>  
</div>
